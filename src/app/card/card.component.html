<img [src]="src" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()"
    [ngStyle]="{'position': transform ? 'absolute' : 'initial',
    'transform': transform ? 'rotate(' + rotate + 'deg)' : 'none',
    'left': left + 'vh',
    'top': top + 'vh',
    'cursor': pointer ? 'pointer' : 'default'}"
>
